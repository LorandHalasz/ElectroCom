<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>electroCom</title>

    <style>
    </style>
</head>
<body>
<form  th:action="@{/editUser}" method="post">
    <div class="modal-header">
        <h4 class="modal-title">Edit Product</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Name</label>
            <input id="email" name="email" type="text" class="form-control" th:value="${email}">
        </div>
        <div class="form-group">
            <label>Firstname</label>
            <input id="firstName" name="firstName" type="text" class="form-control" th:value="${firstName}">
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input id="lastName" name="lastName" type="text" class="form-control" th:value="${lastName}">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input id="address" name="address" type="text" class="form-control" th:value="${address}">
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input id="phoneNumber" name="phoneNumber" type="text" class="form-control" th:value="${phoneNumber}">
        </div>
        <div class = "form-group">
            <label>Role</label>
            <select id="role" name="role" class="form-control" th:value="${role}" required>
                <option value="Client">Client</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <form th:action="@{/CancelButtonUsers}" method="get">
            <input type="submit" class="btn btn-default" data-dismiss="modal" value="Cancel" th:href="@{/userAdmin}">
        </form>
        <input type="submit" class="btn btn-success" value="Edit">
    </div>
</form>
</body>
</html>
