<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>electroCom</title>
    <style>
        body#LoginForm{
          background: url("https://images.pexels.com/photos/1268477/pexels-photo-1268477.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940") no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
          min-width: 400px;
        }
        .form-heading { color:#fff; font-size:23px;
        }
        .panel h2{ color:#444444; font-size:18px; margin:0 0 8px 0;
        }
        .panel p { color:#777777; font-size:14px; margin-bottom:30px; line-height:24px;}
        .login-form .form-control {
          background: #f7f7f7 none repeat scroll 0 0;
          border: 1px solid #d4d4d4;
          width: 100%;
          border-radius: 4px;
          font-size: 14px;
          height: 50px;
          line-height: 50px;
        }
        .main-div {
          background: #ffffff none repeat scroll 0 0;
          border-radius: 2px;
          margin: 30px auto 30px;
          min-width:400px;
          width: 38% !important;
          width:400px;
          padding: 50px 70px 70px 71px;
        }

        .login-form .form-group {
          margin-bottom:10px;
        }
        .login-form{ text-align:center;}
        .forgot a {
          color: #777777;
          font-size: 13px;
          text-decoration: underline;
        }
        .register a {
          color: #777777;
          font-size: 13px;
          text-decoration: underline;
        }
        .login-form  .btn.btn-primary {
          background: #1E90FF none repeat scroll 0 0;
          border-color: #1E90FF;
          color: #ffffff;
          font-size: 14px;
          width: 100%;
          height: 50px;
          line-height: 50px;
          padding: 0;
        }
        .forgot {
          text-align: left;
        }
        .register{
          text-align: left; margin-bottom:30px;
        }
        .showPass{
            text-align: left;
            font-size: 13px;
        }
        label {
            color:#777777;
        }
        input[type=checkbox]:hover + label {
            color:cornflowerblue;
        }
        .botto-text {
          color: #ffffff;
          font-size: 14px;
          margin: auto;
        }
        .login-form .btn.btn-primary.reset {
          background: #1E90FF none repeat scroll 0 0;
        }
        .back { text-align: left; margin-top:10px;}
        .back a {color: #444444; font-size: 13px;text-decoration: none;}

    </style>
    <script>
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</head>
<body id="LoginForm">
    <div class="container">
        <div class="login-form">
            <div class="main-div">
            <div class="panel">
                <h2>Login</h2>
                <p>Please enter your email and password</p>
            </div>
                <form th:action = "@{/login}" th:object = "${loginClient}" method="post" id="home" >

                    <div class="form-group">
                        <input name="email" type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" id="password" placeholder="Password">

                    </div>
                    <div class="showPass">
                        <input type="checkbox" id="checkbox" onclick="myFunction()"><label for="checkbox">Show Password</label>
                    </div>
                    <form-group th:action = "@{/register}" method="get" id="register">
                        <div class="register">
                            <a href="/register" type="text/html" >Create new account!</a>
                        </div>
                    </form-group>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p style="width: auto; color: #d80100" th:if="${wrongEmailOrPass}">Email address or password are incorrect!</p>
                </form>

            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
