<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>electroCom</title>

    <style>
    </style>
</head>
<body>
<form  th:action="@{/editElectronice}" method="post">
    <div class="modal-header">
        <h4 class="modal-title">Edit Product</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Name</label>
            <input id="name" name="name" type="text" class="form-control" th:value="${name}">
        </div>
        <div class="form-group">
            <label>Short Description</label>
            <input id="shortDescription" name="shortDescription" type="text" class="form-control" th:value="${shortDescription}">
        </div>
        <div class="form-group">
            <label>Image</label>
            <input id="imageUrl" name="imageUrl" type="text" class="form-control" th:value="${imageUrl}">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input id="price" name="price" type="text" class="form-control" th:value="${price}">
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input id="qty" name="qty" type="text" class="form-control" th:value="${qty}">
        </div>
        <div class="form-group">
            <label>Rating</label>
            <input id="rating" name="rating" type="text" class="form-control" th:value="${rating}">
        </div>
    </div>
    <div class="modal-footer">
        <form th:action="@{/CancelButtonEl}" method="get">
            <input type="submit" class="btn btn-default" data-dismiss="modal" value="Cancel" th:href="@{/electroniceAdmin}">
        </form>
        <input type="submit" class="btn btn-success" value="Edit">
    </div>
</form>
</body>
</html>
